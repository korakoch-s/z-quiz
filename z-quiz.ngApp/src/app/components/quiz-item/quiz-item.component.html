<div class="container">
  <h4>{{itemNo}}) {{question?.Title}}</h4>
  <div *ngIf="question && question?.Choices" class="choice-group">
    <div class="radio" *ngFor="let ch of question.Choices">
      <label>
        <input type="radio" [name]="'choiceOption' + question.QuestionId" [value]="ch.ChoiceId" 
               [(ngModel)]="answer.ChoiceId" (click)="choiceClick(ch)" />
        {{ch.Title}}
      </label>
    </div>
  </div>
</div>
