<div class="container">
  <h4>{{itemNo}}) {{question.description}}</h4>
  <div *ngIf="question?.choices" class="choice-group">
    <div class="radio" *ngFor="let ch of question.choices">
      <label>
        <input type="radio" [name]="'choiceOption' + question.id" [value]="ch.id" 
               [(ngModel)]="answer.id" (click)="choiceClick(ch)" />
        {{ch.description}}
      </label>
    </div>
  </div>
</div>
